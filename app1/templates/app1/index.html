{% extends 'app1/base.html' %}

{% block content %}
    <ul class="list-articles">
        {% for i in posts %}
            <li>
                <h2>{{ i.title }}</h2>
                <p>{{ i.content|linebreaks|truncatewords:50}}</p>
                <div class="clear"></div>
                <p class="link-read-post"><a href="{{ i.get_absolute_url }}">Читать пост</a></p>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
